    <title>CSS Inheritance Property</title>

    <style>

body {
    font-family: "Aller","sans-serif";
}

.parent {
    width: 15em;
    height: 5em;
    color: gray;
    font-weight: bold;
    font-size: 2em;
    border: 0.1em solid red;
}

.parent span {
    color: green;
}

    </style>
</head>

<body>

    <!-- HTML SECTION -->

    <div class="parent"> This is a <span>parent</span> element.

        <div class="child">This is a <span>child</span> element.

            <p>This is a <a href="#">link</a> inside a paragraph</p>

        </div>
        <!-- end child element -->
    </div>
    <!-- end parent element -->
