<!DOCTYPE html>
<html>
	<HEAD>
		<title>any</title>
		<style type="text/css">
.indent {
	position: relative;
	margin-left: 120px;
}
.graphic-dropcap {
	position: absolute;
	left: -120px;
	top: 0;
	width: 120px;
	height: 90px;
}
.graphic-dropcap span {
	position: absolute;
	width: 120px;
	height: 90px;
	background: url("images/m.jpg") no-repeat;
	top: 0;
	left: 0;
	margin: 0;
}

#h2 {
	position: absolute;
	left: -200px;
	top: 0px;
	margin: 0px;
}
		</style>
	</HEAD>
	<body>
<h1>Marginal Graphic Dropcap</h1>

<p class="indent"><span class="graphic-dropcap" >M<span></span></span>arginal 
   Graphic Dropcap. The letter M has been covered by the dropcap image. 
   Screen readers read the text and visual users see the image.
   If the browser cannot display the dropcap image, 
   the text becomes visible.
</p>
	</body>
</html>
