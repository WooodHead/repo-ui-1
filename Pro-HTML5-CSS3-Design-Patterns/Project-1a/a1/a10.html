<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<style>
			#parent {
				width: 250px;
				height: 250px;
			}
			.box {
				transition-property: opacity left;
				transition-duration: 2s, 4s;
			}
			.box:hover {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="parent">
			<div class="box">
				Text
			</div>
		</div>
	</body>
</html>
