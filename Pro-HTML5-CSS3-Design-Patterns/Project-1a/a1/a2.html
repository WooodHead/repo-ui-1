<!DOCTYPE html>
<html>
	<HEAD>
		<title>any</title>
		<style type="text/css">
h1 {
	margin-left: 100px;
}
#h2 {
	position: relative;
	width: 250px;
	height: 76px;
	overflow: hidden;
}
#h2 span {
	position: absolute;
	background: url("images/heading2.jpg") no-repeat;
	width: 250px;
	height: 76px;
	top: 0px;
	left: 0px;
}
		</style>
	</HEAD>
	<body>

		<h1>Text Replacement</h1>
		<h2 id="h2">Heading 2<span></span></h2>

	</body>
</html>
