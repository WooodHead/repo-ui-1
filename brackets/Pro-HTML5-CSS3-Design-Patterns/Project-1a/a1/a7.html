<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<style>
			.parent {
				width: 250px;
				height: 250px;
			}
			.box {
				position: relative;
				transition-property: font-size;
				transition-duration: 4s;
				transition-delay: 2s;
				font-size: 14px;
			}
			.box:hover {
				transition-property: font-size;
				transition-duration: 4s;
				transition-delay: 2s;
				font-size: 36px;
			}
		</style>
	</head>

	<body>
		<div id="parent">
			<div class="box">
				Text
			</div>
		</div>
	</body>
</html>
