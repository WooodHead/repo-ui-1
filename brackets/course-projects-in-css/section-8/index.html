<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <title>CSS Image Gallery</title>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/fancybox/jquery.fancybox.css">
        <link rel="stylesheet" href="css/fancybox/jquery.fancybox-buttons.css">
        <link rel="stylesheet" href="css/fancybox/jquery.fancybox-thumbs.css">

        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/fancybox/jquery.fancybox.pack.js"></script>
        <script src="js/fancybox/jquery.fancybox-buttons.js"></script>
        <script src="js/fancybox/jquery.fancybox-media.js"></script>
        <script src="js/fancybox/jquery.fancybox-thumbs.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
        </header>
        <div class="container">
            <section>
                <div class="gallery">
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category1" href="img/image1.jpg">
                        <img src="img/image1.jpg" alt="image1" />
                    </a>
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category1" href="img/image2.jpg">
                        <img src="img/image2.jpg" alt="image2" />
                    </a>
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category2" href="img/image3.jpg">
                        <img src="img/image3.jpg" alt="image3" />
                    </a>
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category1" href="img/image4.jpg">
                        <img src="img/image4.jpg" alt="image4" />
                    </a>
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category2" href="img/image5.jpg">
                        <img src="img/image5.jpg" alt="image5" />
                    </a>
                    <a class="fancybox-button" data-fancybox-group="gallery" data-filter="category2" href="img/image6.jpg">
                        <img src="img/image6.jpg" alt="image6" />
                    </a>
                </div>
            </section>
            <aside>
                <nav>
                    <a data-rel="all" href="javascript:;" class="filter active">View All</a>
                    <a data-rel="category1" href="javascript:;" class="filter">Category 1</a>
                    <a data-rel="category2" href="javascript:;" class="filter">Category 2</a>
                </nav>
            </aside>
        </div>
        <footer>
            <div class="container">
                <p>Copyright &copy; 2016</p>
            </div>
        </footer>
    </body>
</html>
