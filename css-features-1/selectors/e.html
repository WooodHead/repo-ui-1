       }

      <ul>

         </li>

         <li> List Item </li>
         <li> List Item </li>
      </ul>

      <p>Lorem ipsum dolor.</p>

       <ul>
           <li>Abc</li>
           <li>def</li>
       </ul>

   </div>

</body>
</html>
